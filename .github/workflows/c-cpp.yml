name: Simple C++ Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile Code
      # This runs the g++ compiler directly on your file
      run: g++ -o myapp main.cpp

    - name: Run Application
      # This runs the executable we just built to prove it works
      run: ./myapp
